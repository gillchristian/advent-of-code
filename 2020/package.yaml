name:                advent
version:             0.1.0.0
github:              "gillchristian/advent"
author:              "Christian Gill"
copyright:           "2020 Christian Gill"

extra-source-files:
- readme.md

dependencies:
- base >= 4.7 && < 5
- parsec
- megaparsec
- text
- containers

library:
  source-dirs: src

executables:
  advent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent

tests:
  advent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent
